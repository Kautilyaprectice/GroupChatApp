<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="chatapp.css">
</head>
<body>
    <h1>Chat App</h1>
    <hr>
    <div class="container">
        <div class="sidebar">
            <div class="group-creation">
                <input type="text" id="groupName" placeholder="Group Name">
                <br><br>
                <button id="createGroupButton">Create Group</button>
            </div>
            <div id="groupList"></div>
            <div id="groupActions" style="display: none;">
                <input type="text" id="inviteUserId" placeholder="User ID to invite">
                <button id="inviteButton">Invite User</button>
                
                <input type="text" id="promoteUserId" placeholder="User ID to promote">
                <button id="promoteButton">Promote to Admin</button>
                
                <input type="text" id="removeUserId" placeholder="User ID to remove">
                <button id="removeButton">Remove User</button>
            </div>
        </div>
        <div class="main-container">
            <div class="chat-container">
                <div class="chat-area"></div>
            </div>
            <br><br>
            <div class="input-area">
                <input type="text" id="message-input" placeholder="Type your message">
                <button id="send-button">Send</button>
                <input type="file" id="fileInput">
                <button id="uploadFileButton">Upload File</button>
            </div>            
        </div>
    </div>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="chatapp.js"></script>
</body>
</html>
